<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <center>
        <h1>Calculator</h1>
        <div class="container">
            <p id="text"></p>
            <div class="row">
                <div class="col">AC</div>
                <div class="col">C</div>
                <div class="col bg-black">x</div>
                <div class="col bg-black">=</div>
            </div>
            <div class="row">
                <div class="col">6</div>
                <div class="col">5</div>
                <div class="col">4</div>
                <div class="col">-</div>
            </div>
            <div class="row">
                <div class="col">3</div>
                <div class="col">2</div>
                <div class="col">1</div>
                <div class="col">+</div>
            </div>
            <div class="row">
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">*</div>
            </div>
            <div class="row">
                <div class="col">0</div>
                <div class="col">00</div>
                <div class="col">.</div>
                <div class="col">/</div>
            </div>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
